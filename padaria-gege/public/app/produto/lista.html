<div class="container-fluid">
  <div class="col-md-6">
    <h2>Produtos em Estoque</h2>
  </div>
  <div class="col-md-3 col-md-offset-3">
    <h2>Produtos em Falta</h2>
  </div>
  <div class="col-md-6">
    <table class="table table-responsive">
      <thead>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Quantidade Minima</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="data in list">
          <td>{{data.name}}</td>
          <td>{{data.type}}</td>
          <td>{{data.value | currency:'R$'}}</td>
          <td>{{data.lowestQuantity}}</td>
          <td>
            <button class="btn btn-info btn-sm" ng-click="alterar(data)">Alterar <span class="fa fa-edit"></span></button>
            <button class="btn btn-danger btn-sm" ng-click="remover(data)"><span class="fa fa-remove"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-3 col-md-offset-3">
    <table class="table table-responsive">
      <thead>
        <th>Nome</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="data in list">
          <td>{{data.name}}</td>
          <td>
            <button class="btn btn-info btn-sm" ng-click="alterar(data)">Alterar <span class="fa fa-edit"></span></button>
            <button class="btn btn-danger btn-sm" ng-click="remover(data)"><span class="fa fa-remove"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
