<div class="col-md-8 col-md-offset-2">
  <form name="ProdutoForm">
    <div class="form-group">
      <label for="nome"> Nome
        <strong class="text-danger" ng-show="!entity.name" style="font-size: 1.2em;">*</strong>
      </label>
      <input id="name" type="text" ng-model="entity.name" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <input id="description" type="text" ng-model="entity.description" class="form-control" />
    </div>

    <div class="form-group">
      <label for="supplier">Fornecedor</label>
      <input id="supplier" type="text" ng-model="entity.supplier" class="form-control" />
    </div>

    <div class="form-group">
      <label for="type">type
        <strong class="text-danger" ng-show="!entity.type">*</strong>
      </label>
      <select ng-model="entity.type" name="type" class="form-control" id="type" ng-options="opt for opt in opts" required>
      </select>
    </div>

    <div class="form-group">
      <label for="value">Preço
        <strong class="text-danger" ng-show="!entity.value">*</strong>
      </label>
      <input id="value" type="text" ng-model="entity.value" class="form-control" ui-money-mask required/>
    </div>
    <div class="form-group">
      <label for="qntd">Quantidade Minima
        <strong class="text-danger" ng-show="!entity.lowestQuantity">*</strong>
      </label>
      <input id="qntd" type="number" ng-model="entity.lowestQuantity" class="form-control" required/>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-primary pull-right" ng-click="saveOrUpdate(entity)" ng-disabled="ProdutoForm.$invalid">
        {{entity._id ? 'Atualizar' : 'Salvar'}}
        <span class="fa fa-check"></span>
      </button>
    </div>
    <span class="clearfix"></span>
  </form>
</div>
