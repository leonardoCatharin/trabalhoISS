<div class="col-md-8 col-md-offset-2">
    <form name="forms" novalidate>
        <div class="row">
            <div class="col-md-12">
                <label for="nome">Cliente <strong class="text-danger" ng-show="!entity.cliente"> *</strong></label>
                <input id="nome" type="text" typeahead="pro as pro.name for pro in clientes | filter:$viewValue | limitTo:8" ng-model="entity.cliente" class="form-control" required/>
            </div>

            <div class="col-md-12">
                <label for="endereco">Endereço de entrega <strong class="text-danger" ng-show="!entity.enderecoEntrega">
                    *</strong></label>
                <input id="endereco" type="text" ng-model="entity.enderecoEntrega" class="form-control" required/>
            </div>

            <div class="col-md-12">
                <label for="fixo">Data solicitada de entrega <strong class="text-danger" ng-hide="dataEntrega"> *</strong></label>
                <input id="fixo" type="date" ng-model="dataEntrega" class="form-control" required/>
            {{(dataEntrega)}}

            </div>

            <div class="col-md-12">
                <label for="status">Status<strong class="text-danger" ng-show="!entity.status">*</strong></label>
                <select id="status" type="text" ng-model="entity.status" class="form-control" required ng-options="status for status in arrStatus track by status"/></select>
            </div>

            <div class="col-md-12">
                <label for="horario">Horário solicitado de entrega <strong class="text-danger" ng-show="!horaEntrega">
                    *</strong></label>
                <input ng-model="horaEntrega" name="horario" type="time" id="horario" class="form-control" required/>
            </div>
        </div>

        <div class="row" style="margin-top: 15px">
            <div class="well">
                <div class="col-md-6">
                    <label for="produto">Produto</label>
                    <input id="produto" name="produto" type="text" ng-model="produto.valor"
                           typeahead="pro as pro.name for pro in produtos | filter:$viewValue" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="quantidade">Quantidade</label>
                    <input id="quantidade" name="quantidade" type="number" ng-model="produto.quantidade" class="form-control">
                </div>
                <div class="col-md-12" style="margin-top: 15px">
                    <button id="add" name="add" type="button" class="btn btn-info" ng-click="add(produto)" ng-disabled="!produto.valor || !produto.quantidade">
                        Adicionar <span class="fa fa-plus"></span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <th>Nome</th>
                <th>Quantidade</th>
                <th></th>
                </thead>
                <tbody>
                <tr ng-repeat="data in entity.produtos track by $index">
                    <td>{{data.valor}}</td>
                    <td>
                        {{data.quantidade}}
                    </td>
                    <td>
                        <button class="btn btn-danger" type="button" ng-click="remover($index)"> <span class="fa fa-remove"></span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-12" style="margin-top: 15px">
            <button type="button" class="btn btn-primary pull-right" ng-click="save(entity)">
            Salvar
            </button>
        </div>
        <span class="clearfix"></span>
    </form>
</div>
